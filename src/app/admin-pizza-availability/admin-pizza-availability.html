<h2>Manage Pizzas</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pizza of pizzas$ | async">
      <td>{{ pizza.name }}</td>
      <td>â‚¬ {{ pizza.price }}</td>
      <td>
        <span [class.text-success]="pizza.available" [class.text-danger]="!pizza.available">
          {{ pizza.available ? 'Available' : 'Unavailable' }}
        </span>
      </td>
      <td>
        <button
          class="btn btn-sm"
          [class.btn-danger]="pizza.available"
          [class.btn-success]="!pizza.available"
          (click)="toggle(pizza)"
        >
          {{ pizza.available ? 'Disable' : 'Enable' }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
